<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }} - IRC DevDocs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/foundation.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="foundation">

<header>
    <div class="container">
        <a href="/" class="logo">
            <span class="logo-text">ircdocs<span class="logo-part">.horse</span></span>
        </a>

        <nav class="desktop-nav category-nav">
            {% assign current = page.path | downcase | split: '/' %}
            <a {% if current[1] == 'commands' %}class="active"{% endif %} href="{{ site.baseurl | relative_url }}refs/commands/">commands</a>
            <a {% if current[1] == 'numerics' %}class="active"{% endif %} href="{{ site.baseurl | relative_url }}refs/numerics/">numerics</a>
            <!-- <a href="/">guides</a> -->
            <a {% if current[1] == 'glossary' %}class="active"{% endif %} href="{{ site.baseurl | relative_url }}refs/glossary/">glossary</a>
        </nav>

        <nav class="desktop-nav ircdocs-nav">
            <a href="https://ircdocs.horse/">index</a>
            <a class="active" href="/">DevDocs</a>
            <a href="https://defs.ircdocs.horse/">Defs</a>
            <a href="https://modern.ircdocs.horse/">Modern</a>
            <a href="https://wooooms.ircdocs.horse/">Wooooms</a>
        </nav>

        <div class="mobile-nav-button" role="button" aria-label="Open mobile nav menu button" onclick="document.getElementById('header-mobile-nav').classList.toggle('shown')">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <nav id="header-mobile-nav">
            <div class="close-sidebar" role="button" aria-label="Close mobile nav menu button" onclick="document.getElementById('header-mobile-nav').classList.toggle('shown')"><i class="fas fa-times"></i></div>
            <div class="link-container">
                <a href="{{ site.baseurl | relative_url }}refs/commands/">commands</a>
                <a href="{{ site.baseurl | relative_url }}refs/numerics/">numerics</a>
                <!-- <a href="/">guides</a> -->
                <a href="{{ site.baseurl | relative_url }}refs/glossary/">glossary</a>
                <p>&nbsp;</p>
                <a href="https://ircdocs.horse/">index</a>
                <a class="active" href="/">DevDocs</a>
                <a href="https://defs.ircdocs.horse/">Defs</a>
                <a href="https://modern.ircdocs.horse/">Modern</a>
                <a href="https://wooooms.ircdocs.horse/">Wooooms</a>
            </div>
        </nav>
    </div>
</header>

<div id="center-content">

    {{ content }}

</div>

<footer>
    <p>&copy; 2018 <a href="https://irc.com/">IRC.com</a></p>
    <p>&copy; 2020 ircdocs</p>
</footer>
</body>
</html>
